<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dynamic_table.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dynamic Table Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="tableForm" class="mb-4">
                    <div class="mb-3">
                        <label for="rows" class="form-label">Number of Rows:</label>
                        <input type="number" class="form-control" id="rows" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="columns" class="form-label">Number of Columns:</label>
                        <input type="number" class="form-control" id="columns" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Table</button>
                </form>
            </div>
        </div>
        <div id="tableContainer" class="table-responsive"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dynamic_table.js"></script>
</body>
</html>
