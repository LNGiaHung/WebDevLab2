<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Simple Calculator</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <input type="text" id="num1" class="form-control" placeholder="Enter first number">
        </div>
        <div class="mb-3">
          <input type="text" id="num2" class="form-control" placeholder="Enter second number">
        </div>
        <div class="mb-3">
          <button onclick="calculate('+')" class="btn btn-primary">+</button>
          <button onclick="calculate('-')" class="btn btn-primary">-</button>
          <button onclick="calculate('*')" class="btn btn-primary">*</button>
          <button onclick="calculate('/')" class="btn btn-primary">/</button>
        </div>
        <div class="mt-4">
          <h3>Result: <span id="result"></span></h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/calculator.js"></script>
</body>

</html>
