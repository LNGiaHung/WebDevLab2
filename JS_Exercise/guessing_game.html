<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Number Guessing Game</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p class="text-center">Guess a number between 1 and 100:</p>
                <div class="input-group mb-3">
                    <input type="number" id="guessInput" class="form-control" min="1" max="100">
                    <button class="btn btn-primary" id="guessButton">Guess</button>
                </div>
                <div id="message" class="alert" role="alert"></div>
                <button class="btn btn-secondary d-none" id="newGameButton">Start New Game</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/guessing_game.js"></script>
</body>
</html>
